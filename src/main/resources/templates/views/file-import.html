<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>File</title>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" th:object="${importRequest}" th:action="@{/file/import}" method="post" enctype="multipart/form-data">
            <div th:if="${success}" class="alert alert-success">
                <strong>File Successfully Imported!</strong>
            </div>
            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">File</label>
                <div class="col-sm-10">
                    <input id="file" type="file" class="form-control" th:field="*{file}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Import</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
